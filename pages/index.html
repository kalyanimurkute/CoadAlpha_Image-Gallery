<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1>üì∏ My Image Gallery</h1>

  <!-- Filters -->
  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="animals">Animals</button>
    <button data-filter="travel">Travel</button>
  </div>

  <!-- Image Gallery -->
   <div class="container">
    <div class="gallery">
    <div class="image-box nature"><img src="../images/nature1.jpg" alt="Nature"></div>
    <div class="image-box animals"><img src="../images/horse.jpg" alt="Animal"></div>
    <div class="image-box nature"><img src="../images/nature3.jpg" alt="Nature"></div>
     <div class="image-box animals"><img src="../images/cat.jpg" alt="Animal"></div>
    <div class="image-box nature"><img src="../images/nature4.jpg" alt="Nature"></div>
    <div class="image-box travel"><img src="../images/bridge.jpg" style="height: 150px;" alt="Travel"></div>
    <div class="image-box nature"><img src="../images/nature6.jpg" alt="Nature"></div>
    <div class="image-box animals"><img src="../images/elephants.jpg" alt="Animal"></div>
    <div class="image-box travel"><img src="../images/travel6.jpg" alt="Travel"></div>
    <div class="image-box nature"><img src="../images/nature.jpg" style="height: 150px;" alt="Nature"></div>
    <div class="image-box travel"><img src="../images/travel-1.jpg" alt="Travel"></div>
    <div class="image-box animals"><img src="../images/dog.jpg" alt="Animal"></div>
    <div class="image-box travel"><img src="../images/travel7.jpg" style="height: 150px;" alt="Travel"></div>
    <div class="image-box animals"><img src="../images/tiger.jpg" alt="Animal"></div>
    <div class="image-box travel"><img src="../images/travel-1 (2).jpg" alt="Travel"></div>
    <div class="image-box nature"><img src="../images/naturer.jpg" style="height: 150px;" alt="Nature"></div>
    <div class="image-box animals"><img src="../images/hr1.jpg" alt="Animal"></div>
     <div class="image-box travel"><img src="../images/kedarnath-1.jpg" style="height: 150px;" alt="Travel"></div>
  </div>
</div>
  <!-- Lightbox Modal -->
  <div id="lightbox" class="modal">
    <span class="close" onclick="closeLightbox()">‚úñ</span>
    <img id="lightbox-img" class="modal-content" src="" />
    <div class="nav-btns">
      <button onclick="changeImage(-1)">‚ùÆ</button>
      <button onclick="changeImage(1)">‚ùØ</button>
    </div>
  </div>

  <script src="../javascript/script.js"></script>
</body>
</html>
